name: Code Audit

on: push

jobs:
  audit:
    runs-on: ubuntu-latest
    name: Code audit

    steps:
      - name: ⬇ Git checkout
        uses: actions/checkout@v4

      - name: ❓ Check if .editorconfig exists
        uses: andstor/file-existence-action@31a502724c77ada11ba0b3442e34757182ccdbd3
        with:
          files: ".editorconfig"
          fail: true

      - name: 🙈 Ensure node_modules is ignored by Git
        uses: dkershner6/gitignore-parser@d49f9db49a5635ec1c218604d245bfc7feed1141
        with:
          must_deny: "node_modules"

      - name: 💾 Install modules
        run: npm ci

      - name: 🔍 ESLint validation
        run: npx eslint src --max-warnings 0
